    <script type="application/ld+json">

        },
        {
          "@type": "Question",
          "name": "What's the difference between BEV and PHEV?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "BEV (Battery Electric Vehicle) runs entirely on electric power with no gasoline engine. PHEV (Plug-in Hybrid Electric Vehicle) has both an electric motor and a gasoline engine, offering electric-only range plus extended range from gasoline."
          }
        },
        {
          "@type": "Question",
          "name": "Which counties have the most EV registrations in Washington?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "King County leads Washington State in EV registrations, followed by Snohomish, Pierce, and Clark counties. Urban areas with higher population density and charging infrastructure tend to have more EV registrations."
          }
        },
        {
          "@type": "Question",
          "name": "How often is Washington EV Tracker updated?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The dashboard fetches data directly from the Washington State Department of Licensing's public dataset, which is updated regularly. Each time you visit, you see the most current available registration data."
          }
        },
        {
          "@type": "Question",
          "name": "Where does the EV registration data come from?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "All data is sourced from the Washington State Department of Licensing (DOL) Electric Vehicle Population Data, a publicly available dataset on data.wa.gov."
          }
        },
        {
          "@type": "Question",
          "name": "Does this include all registered vehicles or only new sales?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "This dataset includes all currently registered electric vehicles in Washington State, not just new sales. It represents the total active EV population on Washington roads."
          }
        },
        {
          "@type": "Question",
          "name": "Why might King County have more EV registrations?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "King County's high EV registration count reflects its large population, higher median income, extensive charging infrastructure, environmental awareness, and favorable policies. Seattle and surrounding tech hubs also contribute to early EV adoption."
          }
        },
        {
          "@type": "Question",
          "name": "Is this data official?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes, all data is sourced from official Washington State Department of Licensing records. This dashboard visualizes that public data in an accessible format but is not affiliated with the state government."
          }
        },
        {
          "@type": "Question",
          "name": "How should I interpret BEV vs PHEV shares?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The BEV vs PHEV breakdown shows the proportion of fully electric vehicles versus plug-in hybrids. A higher BEV share indicates more adoption of all-electric vehicles, while PHEVs offer a transitional option for drivers needing extended range."
          }
        },
        {
          "@type": "Question",
          "name": "What is the average electric range of EVs in Washington?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "The average electric-only range varies based on the mix of vehicles registered. This dashboard displays the current average range calculated from all registered EVs in the state."
          }
        }
      ]
